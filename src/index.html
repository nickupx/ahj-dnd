<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="columns-container">
    <div class="card-column" id="column-todo" data-title="To Do">
      <h3 class="column-header">To do</h3>
      <div class="cards-container">
      </div>
      <div class="add-container" id="add-todo">
        <div class="add-link" id="link-todo" data-link="todo">+ Add another card</div>
      </div>
    </div>
    <div class="card-column" id="column-inprogress" data-title="In progress">
      <h3 class="column-header">In progress</h3>
      <div class="cards-container">
      </div>
      <div class="add-container" id="add-inprogress">
        <div class="add-link" id="link-inprogress" data-link="inprogress">+ Add another card</div>
      </div>
    </div>
    <div class="card-column" id="column-done" data-title="Done">
      <h3 class="column-header">Done</h3>
      <div class="cards-container">
      </div>
      <div class="add-container" id="add-done">
        <div class="add-link" id="link-done" data-link="done">+ Add another card</div>
      </div>
    </div>
  </div>
</body>
</html>
